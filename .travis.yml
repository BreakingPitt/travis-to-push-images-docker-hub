language: generic
sudo: required
services:
  - docker
env:
  global:
      - secure: ""
      - secure: ""
      - secure: ""

after_success:
  - export REPO=breakingpitt/apache2
  - docker build -f apache2/Dockerfile -t $REPO . 
  - docker tag $REPO:latest
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $REPO
